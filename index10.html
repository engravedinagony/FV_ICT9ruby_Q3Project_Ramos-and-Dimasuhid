<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a href="index.html"><img style="height: 60px; width: 60px" src="https://m.media-amazon.com/images/I/51BpL9Dv-uL._AC_UF894,1000_QL80_.jpg" class="rounded-circle" id="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="search..." aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1>Fare Guide</h1>
    
    <div class="container">
        <div class="map-section">
            <img src="https://www.moneymax.ph/hs-fs/hubfs/station-map-ezgif.com-webp-to-png-converter.png?width=601&height=507&name=station-map-ezgif.com-webp-to-png-converter.png" style="width: 500px;" alt ="Train Map">
        </div>
        <div class="fare-section">
            <form>
            <label for="departure">LEAVING FROM:</label>
            <select class="form-control" id="LEAVINGFROM">
                <option value="0">North Ave.</option>
                <option value="0">Quezon Ave.</option>
                <option value="0">Kamuning</option>
                <option value="3">Cubao</option>
                <option value="3">Santolan</option>
                 <option value="7">Ortigas</option>
                  <option value="7">Shaw Blvd</option>
                   <option value="7">Boni</option>
                    <option value="11">Guadalupe</option>
                     <option value="11">Buendia</option>
                      <option value="15">Ayala</option>
                       <option value="15">Magallanes</option>
                        <option value="15">Taft</option>
            </select>
            
            <label for="destination">GOING TO:</label>
            <select class="form-control" id="GOINGTO">
                 <option value="0">North Ave.</option>
                <option value="0">Quezon Ave.</option>
                <option value="0">Kamuning</option>
                <option value="3">Cubao</option>
                <option value="3">Santolan</option>
                 <option value="7">Ortigas</option>
                  <option value="7">Shaw Blvd</option>
                   <option value="7">Boni</option>
                    <option value="11">Guadalupe</option>
                     <option value="11">Buendia</option>
                      <option value="15">Ayala</option>
                       <option value="15">Magallanes</option>
                        <option value="15">Taft</option>
            </select>
        </div>
            <div class="fare-options">
                <button type="submit" onclick="calculatefare()">Regular Fare</button>
                <button type="submit" onclick="calculate()">Discounted Fare</button>
            </div>
            </form>
            
            <div class="ticket-price">
                <h2>Ticket Price:</h2>
                <p id="price">0.00</p>
            </div>
        </div>
    </div>
    
    <script src="script.js">
        function calculatefare(){
        var from = document.getElementById("LEAVINGFROM").value;
        var t_o = document.getElementById("GOINGTO").value;
        var basefare = 13;
        
        var distance = from - t_o;
        var totalprice = distance + basefare;
        document.getElementById("price").innerHTML = totalprice;
        }
    </script>  
</body>
</html>
